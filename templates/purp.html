<!DOCTYPE html>
<html>
<head>

	<title>GoBov - Finalidade Animal</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

</head>

<body>

	<header>

		{{{content}}}

	</header>

	<div class="container">
		<div class="card-panel">
			<form method="post" action="/newPurp" >
				Finalidade:
				<div class="row">
					<div class="col s12 valign-wrapper">
						<input type="text" name="Purpose" class="validate" required="" aria-required="true" />
					</div>
				</div>
				Descrição: <input type="text" name="Description" />
				<div class="right-align">
					<button class="btn waves-effect waves-light teal darken-3"
					type="submit" name="action">
					Salvar <i class="material-icons right">save</i>
				</button>
			</div>
		</form>
	</div>

	<table>
		<thead>
			<tr>
				<th>Finalidade</th>
				<th>Descrição</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			{{#purps}}
			<tr id="purp-{{ID}}">
				<td>{{Purpose}}</td>
				<td>{{Description}}</td>
				<td><a onclick="DelClick({{ID}})" class="waves-effect waves-light btn-small"> <i class="material-icons left">delete</i></a></td>
			</tr>
			{{/purps}}
		</tbody>
	</table>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.4/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	$(".button-collapse").sideNav();
})

function DelClick(id){
	swal({
		title: 'Você tem certeza?',
		text: "Você não poderá desfazer isso!",
		type: 'warning',
		showCancelButton: true,
		confirmButtonColor: '#3085d6',
		cancelButtonColor: '#d33',
		confirmButtonText: 'Sim, delete!'
	}).then((result) => {
		if (result.value) {
			swal(
				'Deletado!',
				'A finalidade foi deletada com sucesso.',
				'success'
			)
			$.get('/delPurp/'+id, function(){
				$('#purp-'+id).remove();
			});
		}
	})
	return false;
}
</script>

</body>


</html>
