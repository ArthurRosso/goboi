<!DOCTYPE html>
<html>
<head>

	<title>GoBov</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

</head>

<body>

	<header>

		<nav class="teal darken-4">
			<div class="nav-wrapper">
				<a href="/" class="brand-logo">GoBov</a> <a href="/"
				data-activates="mobile-demo" class="button-collapse"><i
				class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="/animal">Animal</a></li>
					<li><a href="/medicine">Remédio</a></li>
					<li><a href="/medication">Medicação</a></li>
					<li><a href="/logout">Sair</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="/animal">Animal</a></li>
					<li><a href="/medicine">Remédio</a></li>
					<li><a href="/medication">Medicação</a></li>
					<li><a href="/logout">Sair</a></li>
				</ul>
			</div>
		</nav>

	</header>

		<!-- Page Layout here -->
		<div class="row">

			<div class="col s12 m4 l3"> <!-- Note that "m4 l3" was added -->

				<div class="row">
					<div>
						<div class="card-panel">
							<h4>Informações da fazenda</h4><br>
							<span>Fazandeiro: {{user.Name}}</span><br>
							<span>Total Animais: {{counta}}</span><br>
							<span>Total Remédios: {{countm}}</span><br>
							<span>Total Medicações: {{countmed}}</span><br>
						</div>
					</div>

				</div>


			</div>

			<div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->

			</div>


			<script type="text/javascript"
	   src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			<script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

			<script type="text/javascript">
				$(document).ready(function() {
					$(".button-collapse").sideNav();
				})
			</script>
	</body>


</html>
