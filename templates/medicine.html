<!DOCTYPE html>
<html>
<head>

	<title>GoBov - Remédio</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

</head>

<body>

	<header>

		{{{content}}}

	</header>

	<div class="row">
		<div class="container">
			<div class="card-panel">
				<form method="post" action="/newMedicine" enctype="multipart/form-data" >
					<div class="row">
						<div class="input-field col s6">
							Nome: <input type="text" name="Name" class="validate" required="" aria-required="true" />
						</div>
						<div class="input-field col s6">
							Validade: <input id="expiration" type="date" name="Expiration" class="validate" required="" aria-required="true" />
						</div>
						<div class="input-field col s6">
							Descrição: <input type="text" name="Description" />
						</div>
						<div class="input-field col s6">
							Tipo:
							<select name="Type" class="validate" required="" aria-required="true">
								{{ #types }}
								<option value="{{ID}}">{{Type}}</option>
								{{ /types }}
							</select>
						</div>
						<div class="input-field col s12">
							<div class="file-field input-field">
								<div class="btn teal darken-3">
									<span>Foto <small>(opcional)</small></span>
									<input name="Picture" type="file" accept="image/png, image/jpeg" >
								</div>
								<div class="file-path-wrapper">
									<input accept="image/png, image/jpeg" class="file-path validate" name="Picture" type="text" placeholder="Adicione uma foto.">
								</div>
							</div>
						</div>
					</div>
					<div class="right-align">
						<button class="btn waves-effect waves-light teal darken-3"
						type="submit" name="action">
						Salvar <i class="material-icons right">save</i>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript"
src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$(".button-collapse").sideNav();
	$('select').material_select();

	var dtToday = new Date();

	var month = dtToday.getMonth() + 1;
	var day = dtToday.getDate();
	var year = dtToday.getFullYear();

	if(month < 10)
	month = '0' + month.toString();
	if(day < 10)
	day = '0' + day.toString();

	var maxDate = year + '-' + month + '-' + day;
	$('#expiration').attr('min', maxDate);
})
</script>

</body>


</html>
