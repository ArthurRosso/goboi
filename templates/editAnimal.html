<!DOCTYPE html>
<html>
<head>

	<title>GoBov - Editar Animal</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

</head>

<body>

	<header>

		{{{content}}}

	</header>

	<div class="row">
		<div class="container">
			<div class="card-panel">
				<form method="post" action="/renewAnimal/{{animal.ID}}" enctype="multipart/form-data" onsubmit="Check(this)" >
					<div class="row">
						<div class="input-field col s6">
							Identificador (Nome): <input value="{{animal.Name}}" type="text" name="Name" class="validate" required="" aria-required="true" />
						</div>
						<div class="input-field col s6">
							Data de Nascimento: <input value="{{animal.BirthPFmt}}" id="birthday" type="date" name="Birthday" class="validate" required="" aria-required="true" />
						</div>
						<div class="input-field col s6">
							<div class="row">

								<div class="col s12 valign-wrapper">
									Peso atual:
									<input value="{{animal.WeightPFmt}}" type="number" name="Weight" min="0" class="validate" required="" aria-required="true" />kg
								</div>
							</div>
						</div>
						<div class="input-field col s6">
							Tipo:
							<select id="type" name="Type" class="validate" required="" aria-required="true">
								{{ #types }}
								<option value="{{ID}}">{{Type}}</option>
								{{ /types }}
							</select>
						</div>
						<div class="input-field col s6">
							Raça:
							<select id="breed" name="Breed" class="validate" required="" aria-required="true">
								{{ #breeds }}
								<option value="{{ID}}">{{Breed}}</option>
								{{ /breeds }}
							</select>
						</div>
						<div class="input-field col s6">
							Finalidade:
							<select multiple name="Purpose">
								{{ #purposes }}
								<option value="{{ID}}">{{Purpose}}</option>
								{{ /purposes }}
							</select>
						</div>
						<div class="input-field col s6">
							Mãe:
							<select id="mother" name="Mother" class="validate" required="" aria-required="true">
								<option value="0">Sem mãe</option>
								{{ #mothers }}
								<option value="{{ID}}">{{Name}}</option>
								{{ /mothers }}
							</select>
						</div>
						<div class="input-field col s6">
							Pai:
							<select id="father" name="Father" class="validate" required="" aria-required="true">
								<option value="0">Sem pai</option>
								{{ #fathers }}
								<option value="{{ID}}">{{Name}}</option>
								{{ /fathers }}
							</select>
						</div>

						<div class="input-field col s12">
							<div class="file-field input-field">
								<div class="btn teal darken-3">
									<span>Foto <small>(opcional)</small></span>
									<input id="filename" name="Pictures" accept="image/png, image/jpeg" type="file" multiple>
								</div>
								<div class="file-path-wrapper">
									<input id="filename" class="file-path validate" name="Pictures" type="text" accept="image/png, image/jpeg" placeholder="Adicione uma foto.">
								</div>
							</div>
						</div>
					</div>
					<div class="right-align">
						<button class="btn waves-effect waves-light teal darken-3"
						type="submit" name="action">
						Salvar <i class="material-icons right">save</i>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript"
src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$(".button-collapse").sideNav();
	$('select').material_select();
	$("#type").val({{animal.Type.ID}});
	$("#breed").val({{animal.Breed.ID}});
	$("#mother").val({{animal.MotherID}});
	$("#father").val({{animal.FatherID}});
	$('select').material_select();
	var dtToday = new Date();

	var month = dtToday.getMonth() + 1;
	var day = dtToday.getDate();
	var year = dtToday.getFullYear();

	if(month < 10)
	month = '0' + month.toString();
	if(day < 10)
	day = '0' + day.toString();

	var maxDate = year + '-' + month + '-' + day;
	$('#birthday').attr('max', maxDate);
})

function Check(){

	var fup = document.getElementById('file');
	var fileName = fup.value;
	var ext = fileName.substring(fileName.lastIndexOf('.') + 1);

	if(ext =="jpeg" || ext=="png"){
		tamanho_imagem = fup.fileSize
		if (tamanho_imagem > 15000){
			alert("O tamanho da Imagem é muito grande ...  "+tamanho_imagem+" Bytes!!");
			location.reload();
		}
		else{
			alert("Imagem ok");
		}
		return true;
	}
	else{
		return false;
	}
}

</script>

</body>


</html>
