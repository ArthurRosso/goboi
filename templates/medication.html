<!DOCTYPE html>
<html>
	<head>
		<title>GoBov - Fazer Medicação</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />


		<!--Import materialize.css-->
		<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />


	</head>
	<body>

		<header>

			<nav class="teal darken-4">
				<div class="nav-wrapper">
					<a href="/" class="brand-logo">GoBov</a> <a href="/"
							   data-activates="mobile-demo" class="button-collapse"><i
				       class="material-icons">menu</i></a>
					<ul class="right hide-on-med-and-down">
						<li><a href="/animal">Animal</a></li>
						<li><a href="/medicine">Medicine</a></li>
						<li><a href="/medication">Medication</a></li>
						<li><a href="/login">Sair</a></li>
					</ul>
					<ul class="side-nav" id="mobile-demo">
						<li><a href="/animal">Animal</a></li>
						<li><a href="/medicine">Medicine</a></li>
						<li><a href="/medication">Medication</a></li>
						<li><a href="/login">Logout</a></li>
					</ul>
				</div>
			</nav>

		</header>

		<div class="container">
			<div class="card-panel">
				<form method="post" action="/newMedication" enctype="multipart/form-data" >
					Descrição: <input type="text" name="Description" /> 
					Data: <input type="date" name="Date" />
					<div>
						Animais:
						{{ #animals }}
						<p>
						<input type="checkbox" id="{{ID}}" name="Animal" value="{{ID}}" />
						<label for="{{ID}}">{{Name}}</label>
						</p>
						{{ /animals }}
					</div>
					<br>
					<div>
						Remédio:
						{{ #medicines }}
						<p>
						<input type="checkbox" id="medicine-{{ID}}" name="Medicine" value="{{ID}}" />
						<label for="medicine-{{ID}}">{{Name}}</label>
						</p>
						{{ /medicines }}
					</div>
					<div class="right-align">
						<button class="btn waves-effect waves-light teal darken-3"
	      type="submit" name="action">
							Salvar <i class="material-icons right">save</i>
						</button>
					</div>
				</form>
			</div>

		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


		<script type="text/javascript">
		</script>

	</body>


</html>
